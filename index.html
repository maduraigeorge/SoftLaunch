<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Soft Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: linear-gradient(125deg, #75E8FE, #C6C2FA);
            transition: background 2s ease-in-out;
        }
        #prompt-input {
            width: 350px; padding: 1rem; border-radius: 12px;
            border: 2px solid rgba(54, 49, 135, 0.4); background-color: rgba(255, 255, 255, 0.3);
            text-align: center; font-size: 1.1rem; color: #363187; outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.2s ease-in-out;
        }
        #prompt-input::placeholder { color: rgba(54, 49, 135, 0.5); }
        .success { border-color: #22c55e !important; box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4) !important; }
        .error { border-color: #ef4444 !important; box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.4) !important; }
        @keyframes shake-error { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); } }
        .shake-error { animation: shake-error 0.3s linear; }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <div id="main-container" class="text-center relative z-10">
        <div id="launch-container" class="flex flex-col items-center">
            <h1 class="text-4xl md:text-6xl font-black mb-8 text-[#363187]">The Future of AI in Education</h1>
            <form id="prompt-form" class="flex flex-col items-center">
                <input type="text" id="prompt-input" placeholder="Enter a prompt to unveil">
                <button type="submit" class="hidden">Submit</button>
            </form>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const promptForm = document.getElementById('prompt-form');
            const promptInput = document.getElementById('prompt-input');

            promptForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const promptText = promptInput.value.trim().toLowerCase();
                const validKeywords = ["unveil", "launch", "release", "open"];

                if (validKeywords.some(k => promptText.includes(k))) {
                    promptInput.classList.add('success');
                    promptInput.disabled = true;
                    playVideoWithCountdown();
                } else {
                    promptInput.classList.add('error', 'shake-error');
                    setTimeout(() => {
                        promptInput.classList.remove('error', 'shake-error');
                        promptInput.value = '';
                    }, 500);
                }
            });

            /* NEW: Helper function to enter fullscreen mode */
            function enterFullscreen(element) {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } else if (element.webkitRequestFullscreen) { /* Safari */
                    element.webkitRequestFullscreen();
                } else if (element.msRequestFullscreen) { /* IE11 */
                    element.msRequestFullscreen();
                }
            }

            function playVideoWithCountdown() {
                const videoPath = 'https://raw.githubusercontent.com/maduraigeorge/SoftLaunch/main/audio/video.mp4'; 

                document.body.innerHTML = `
                    <video 
                        id="final-video-player" 
                        style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover;" 
                        autoplay 
                        controls 
                    >
                        <source src="${videoPath}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                `;
                document.body.style.background = '#000';

                const video = document.getElementById('final-video-player');
                const playPromise = video.play();

                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        // When playback starts successfully, request fullscreen
                        enterFullscreen(video);
                    }).catch(error => {
                        console.error("Autoplay was prevented by the browser:", error);
                    });
                }
            }
        });
    </script>
</body>
</html>
