<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Launch with Countdown and Celebration</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }
    #launch-btn {
      font-size: 2rem;
      padding: 1em 2em;
      margin-top: 100px;
      background: #f39c12;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #launch-btn:hover {
      background: #d35400;
    }
    #countdown {
      font-size: 6rem;
      margin-top: 50px;
      display: none;
      font-weight: bold;
    }
    #reveal {
      display: none;
      margin-top: 40px;
      animation: stageOpen 1.5s ease forwards;
      font-size: 2.5rem;
    }
    @keyframes stageOpen {
      0% {
        transform: scaleY(0);
        opacity: 0;
      }
      100% {
        transform: scaleY(1);
        opacity: 1;
      }
    }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Ready for the Big Reveal?</h1>
  <button id="launch-btn">Launch</button>

  <div id="countdown"></div>

  <div id="reveal">
    ðŸŽ‰ Hereâ€™s the Product! ðŸŽ‰
  </div>

  <!-- Audio elements -->
  <audio id="suspense-audio" src="audio/suspense.mp3" loop></audio>
  <audio id="countdown-audio" src="audio/countdown_tick.mp3"></audio>
  <audio id="stage-open-audio" src="audio/stage_open.mp3"></audio>
  <audio id="celebration-audio" src="audio/celebration.mp3"></audio>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const suspenseAudio = document.getElementById('suspense-audio');
    const countdownAudio = document.getElementById('countdown-audio');
    const stageOpenAudio = document.getElementById('stage-open-audio');
    const celebrationAudio = document.getElementById('celebration-audio');
    const launchBtn = document.getElementById('launch-btn');
    const countdownEl = document.getElementById('countdown');
    const revealEl = document.getElementById('reveal');

    // Play suspense audio initially
    suspenseAudio.volume = 0.6;
    suspenseAudio.play();

    launchBtn.onclick = async () => {
      // Hide launch button
      launchBtn.style.display = 'none';
      // Stop suspense audio
      suspenseAudio.pause();

      // Show countdown
      countdownEl.style.display = 'block';
      let count = 3;
      while (count > 0) {
        countdownEl.textContent = count;
        countdownAudio.currentTime = 0;
        countdownAudio.play();
        await new Promise(res => setTimeout(res, 1000));
        count--;
      }
      countdownEl.style.display = 'none';

      // Play stage open sound and reveal stage with animation
      stageOpenAudio.play();
      revealEl.style.display = 'block';

      // Wait for stage open sound to complete (~1.5s), then play celebration
      stageOpenAudio.onended = () => {
        celebrationAudio.play();
        fireConfetti();
      };
    };

    // Confetti function for 3 seconds
    function fireConfetti() {
      const end = Date.now() + 3 * 1000;
      (function frame() {
        confetti({
          particleCount: 7,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 7,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }
  </script>
</body>
</html>
