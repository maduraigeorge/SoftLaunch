<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI App Soft Launch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrollbars during animations */
            background: linear-gradient(125deg, #75E8FE, #C6C2FA);
            transition: background 2s ease-in-out;
        }

        /* Prompt Input Styles */
        #prompt-input {
            width: 350px;
            padding: 1rem;
            border-radius: 12px;
            border: 2px solid rgba(54, 49, 135, 0.4);
            background-color: rgba(255, 255, 255, 0.3);
            text-align: center;
            font-size: 1.1rem;
            color: #363187;
            outline: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
        }
        #prompt-input::placeholder {
            color: rgba(54, 49, 135, 0.5);
        }
        #prompt-input:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
        }
        
        @keyframes shake-error {
            0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 50% { transform: translateX(5px); } 75% { transform: translateX(-5px); }
        }
        .shake-error { animation: shake-error 0.3s linear; }
        .success { border-color: #22c55e !important; box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.4) !important; }
        .error { border-color: #ef4444 !important; box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.4) !important; }

        /* Keyframes for animations */
        @keyframes countdown-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .countdown-pulse-animation {
            animation: countdown-pulse 1s ease-in-out infinite;
        }

        @keyframes product-reveal {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        .product-reveal-animation {
            animation: product-reveal 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }
        
        /* Realistic Curtain Styles */
        .curtain {
            background-color: #800000; /* Darker red base for curtains */
            background-image: repeating-linear-gradient(
                to right,
                rgba(0,0,0,0.2) 0px,  /* Darker part of the fold */
                rgba(0,0,0,0.2) 20px,
                rgba(255,255,255,0.05) 20px, /* Lighter, highlighted part */
                rgba(255,255,255,0.05) 40px
            );
            clip-path: url(#curtain-clip);
        }

        #left-curtain {
            transform-origin: left;
            box-shadow: inset -15px 0 20px -10px rgba(0,0,0,0.6);
        }
        #right-curtain {
            transform-origin: right;
            box-shadow: inset 15px 0 20px -10px rgba(0,0,0,0.6);
        }

        .curtain-trim::after {
            content: '';
            position: absolute;
            top: 0;
            width: 10px;
            height: 100%;
            background: linear-gradient(#fde047, #eab308, #fde047);
            box-shadow: 0 0 15px 2px #facc15;
        }

        #left-curtain.curtain-trim::after { right: -5px; }
        #right-curtain.curtain-trim::after { left: -5px; }
        
        @keyframes cracker-burst {
            0% { transform: scale(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        .cracker-particle {
            position: absolute; width: 5px; height: 5px; background: white;
            border-radius: 50%; animation: cracker-burst 0.6s ease-out forwards;
        }

        /* Glitter Effect */
        @keyframes glitter {
            0%, 100% { transform: scale(0.5); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        .glitter-particle {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: glitter 1.5s ease-in-out infinite;
            box-shadow: 0 0 10px #fff, 0 0 20px #fde047, 0 0 30px #0ea5e9;
        }

    </style>
</head>
<body class="text-[#363187] flex items-center justify-center h-screen">

    <canvas id="neural-network-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- SVG Definition for Curtain Shape -->
    <svg width="0" height="0" style="position:absolute">
      <defs>
        <clipPath id="curtain-clip" clipPathUnits="objectBoundingBox">
          <path d="M0,0 L1,0 L1,1 L0,1 Z" />
        </clipPath>
      </defs>
    </svg>

    <!-- ARIA live region for screen reader announcements -->
    <div id="aria-live-region" class="sr-only" aria-live="assertive"></div>

    <!-- Main Container -->
    <div id="main-container" class="text-center relative z-10">
        
        <!-- Launch Button State -->
        <div id="launch-container" class="flex flex-col items-center">
            <h1 class="text-4xl md:text-6xl font-black mb-8">The Future of AI in Education</h1>
            <form id="prompt-form" class="flex flex-col items-center">
                <input type="text" id="prompt-input" placeholder="Enter a prompt to unveil">
                <button type="submit" class="hidden">Submit</button>
            </form>
        </div>

        <!-- Countdown State -->
        <div id="countdown-container" class="hidden">
            <p id="countdown-timer" class="text-9xl font-black countdown-pulse-animation transition-colors duration-500">5</p>
        </div>

        <!-- Product Reveal State -->
        <div id="product-reveal-container" class="hidden text-center opacity-0 relative">
            <div id="glitter-container" class="absolute top-0 left-0 w-full h-full pointer-events-none"></div>
            <!-- Using an inline SVG for the logo to keep the file self-contained -->
            <img src="/images/ai_logo.png" 
                class="mx-auto mb-2 max-w-[300px] h-auto" 
                alt="Final Logo">
            <p class="text-xl md:text-2xl text-[#363187] opacity-90">Soulful AI for Schools</p>
        </div>
    </div>

    <!-- Company Logo behind curtains -->
    <div id="company-logo-container" class="absolute top-0 left-0 w-full h-full flex items-center justify-center z-20 opacity-0 pointer-events-none">
        <img src="/images/logo.png" class="mx-auto mb-6 max-w-[100px] h-auto" alt="Company Logo">
    </div>

    <!-- Stage Curtains -->
    <div id="stage-curtains" class="hidden absolute top-0 left-0 w-full h-full z-30 pointer-events-none">
        <div id="left-curtain" class="absolute top-0 left-0 w-1/2 h-full curtain curtain-trim"></div>
        <div id="right-curtain" class="absolute top-0 right-0 w-1/2 h-full curtain curtain-trim"></div>
    </div>
    
    <!-- Butterfly Animation -->
    <div id="butterfly-container" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[300px] h-[300px] opacity-0 pointer-events-none z-40">
        <dotlottie-wc
            id="dotlottie-butterfly"
            src="/images/Butterfly.lottie"
            style="width: 300px; height: 300px;"
            autoplay
            loop
            speed="1">
        </dotlottie-wc>
    </div>
    
    <!-- Effects Container -->
    <div id="effects-container" class="absolute top-0 left-0 w-full h-full pointer-events-none z-50"></div>
    <audio id="celebration-audio" src="/audio/applause.mp3" preload="auto"></audio>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const launchContainer = document.getElementById('launch-container');
            const countdownContainer = document.getElementById('countdown-container');
            const countdownTimer = document.getElementById('countdown-timer');
            const productRevealContainer = document.getElementById('product-reveal-container');
            const effectsContainer = document.getElementById('effects-container');
            const ariaLiveRegion = document.getElementById('aria-live-region');
            const leftCurtain = document.getElementById('left-curtain');
            const rightCurtain = document.getElementById('right-curtain');
            const butterflyContainer = document.getElementById('butterfly-container');
            const lottiePlayer = document.getElementById('dotlottie-butterfly');
            const promptForm = document.getElementById('prompt-form');
            const promptInput = document.getElementById('prompt-input');
            const companyLogoContainer = document.getElementById('company-logo-container');
            const celebrationAudio = document.getElementById('celebration-audio');

            // --- Neural Network Canvas ---
            const networkCanvas = document.getElementById('neural-network-canvas');
            const ctx = networkCanvas.getContext('2d');
            let particlesArray;

            function resizeCanvas() {
                networkCanvas.width = window.innerWidth;
                networkCanvas.height = window.innerHeight;
            }
            window.addEventListener('resize', () => {
                resizeCanvas();
                initParticles();
            });

            class Particle {
                constructor(x, y, directionX, directionY, size) {
                    this.x = x; this.y = y;
                    this.directionX = directionX; this.directionY = directionY;
                    this.size = size;
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                    ctx.fill();
                }
                update() {
                    if (this.x > networkCanvas.width || this.x < 0) { this.directionX = -this.directionX; }
                    if (this.y > networkCanvas.height || this.y < 0) { this.directionY = -this.directionY; }
                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function initParticles() {
                particlesArray = [];
                let numberOfParticles = (networkCanvas.height * networkCanvas.width) / 12000;
                for (let i = 0; i < numberOfParticles; i++) {
                    let size = (Math.random() * 2) + 1;
                    let x = (Math.random() * (networkCanvas.width - size * 4)) + size * 2;
                    let y = (Math.random() * (networkCanvas.height - size * 4)) + size * 2;
                    let directionX = (Math.random() * .4) - .2;
                    let directionY = (Math.random() * .4) - .2;
                    particlesArray.push(new Particle(x, y, directionX, directionY, size));
                }
            }

            function connectParticles() {
                for (let a = 0; a < particlesArray.length; a++) {
                    for (let b = a; b < particlesArray.length; b++) {
                        let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                     + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                        if (distance < (networkCanvas.width / 8) * (networkCanvas.height / 8)) {
                            let opacityValue = Math.max(0, 1 - (distance / 20000));
                            ctx.strokeStyle = `rgba(255, 255, 255, ${opacityValue})`;
                            ctx.lineWidth = 0.5;
                            ctx.beginPath();
                            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function animateNetwork() {
                requestAnimationFrame(animateNetwork);
                ctx.clearRect(0, 0, networkCanvas.width, networkCanvas.height);
                for (let i = 0; i < particlesArray.length; i++) {
                    particlesArray[i].update();
                }
                connectParticles();
            }

            resizeCanvas();
            initParticles();
            animateNetwork();

             // --- Prompt Logic ---
            promptForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const promptText = promptInput.value.trim().toLowerCase();
                const validKeywords = ["unveil", "launch", "release", "open"];
                
                const isValid = validKeywords.some(keyword => promptText.includes(keyword));

                if (isValid) {
                    promptInput.classList.add('success');
                    promptInput.disabled = true;
                    await wait(500);
                    launchContainer.classList.add('hidden');
                    await Tone.start();
                    mainSequence();
                } else {
                    promptInput.classList.add('error', 'shake-error');
                    setTimeout(() => {
                        promptInput.classList.remove('error', 'shake-error');
                        promptInput.value = '';
                    }, 500);
                }
            });

            // --- Audio Synthesis with Tone.js ---
            const tickSynth = new Tone.MembraneSynth({ pitchDecay: 0.01, octaves: 6, envelope: { attack: 0.001, decay: 0.2, sustain: 0 }, }).toDestination();
            const suspenseSynth = new Tone.AMSynth({ harmonicity: 1.5, envelope: { attack: 0.1, decay: 0.2, sustain: 0.1, release: 0.5 }, modulation: { type: "sine" }, modulationEnvelope: { attack: 0.5, decay: 0.01 } }).toDestination();
            const suspenseLoop = new Tone.Loop(time => { suspenseSynth.triggerAttackRelease("C2", "8n", time); }, "4n");
            const fanfareSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "fatsawtooth" }, envelope: { attack: 0.01, decay: 1, sustain: 0.2, release: 1 }, }).toDestination();
            const crackerSynth = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 }, }).toDestination();
            const curtainSwooshSynth = new Tone.NoiseSynth({ noise: { type: 'brown' }, envelope: { attack: 0.1, decay: 2.5, sustain: 0, release: 1 }, }).toDestination();
            const butterflySwooshSynth = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.2, decay: 0.5, sustain: 0, release: 0.8 }, volume: -10 }).toDestination();
            const drumRollSynth = new Tone.NoiseSynth({
                noise: { type: 'white' },
                envelope: { attack: 0.001, decay: 0.1, sustain: 0 },
                volume: -20
            }).toDestination();
            const drumRollLoop = new Tone.Loop(time => {
                drumRollSynth.triggerAttackRelease("64n", time);
            }, "32n");

            // --- Core Functions ---
            const wait = (ms) => new Promise(resolve => setTimeout(resolve, ms));

            async function startCountdown() {
                countdownContainer.classList.remove('hidden');
                ariaLiveRegion.textContent = 'Countdown initiated.';
                
                Tone.Transport.seconds = 0; // Reset time for safety
                Tone.Transport.start();
                suspenseLoop.start(0);

                for (let count = 5; count > 0; count--) {
                    countdownTimer.textContent = count;
                    ariaLiveRegion.textContent = count;
                    if (count <= 2) { countdownTimer.style.color = '#ef4444'; } 
                    else if (count <= 4) { countdownTimer.style.color = '#f59e0b'; }
                    tickSynth.triggerAttackRelease("C4", "8n");
                    await wait(1000);
                }
                
                ariaLiveRegion.textContent = 'Liftoff!';
                suspenseLoop.stop();
                Tone.Transport.stop();
                countdownContainer.classList.add('hidden');
            }

            async function animateButterfly() {
                butterflyContainer.style.opacity = '1';
                butterflyContainer.style.transition = 'opacity 0.5s ease-out';
                butterflySwooshSynth.triggerAttackRelease("1n");
                
                // Set autoplay attribute to start the animation
                lottiePlayer.setAttribute('autoplay', true);
                
                // Wait for the animation's approximate duration
                await wait(3500); 
                
                // The fade out is now handled by the openStageCurtains function
            }
            
            async function openStageCurtains() {
                const stageCurtains = document.getElementById('stage-curtains');
                stageCurtains.classList.remove('hidden');
                
                // Start the drum roll
                Tone.Transport.seconds = 0; // Reset time to prevent scheduling error
                Tone.Transport.start();
                drumRollLoop.start(0);
                drumRollSynth.volume.rampTo(0, 5.5); // Crescendo over 5.5 seconds
                
                // As soon as curtains appear, start fading out the butterfly
                butterflyContainer.style.opacity = '0';

                curtainSwooshSynth.triggerAttackRelease("2n");

                companyLogoContainer.style.transition = 'opacity 1s ease-in-out';
                await wait(500); // Wait for butterfly to fade before showing logo
                companyLogoContainer.style.opacity = '1';

                const transitionStyle = 'transform 6000ms cubic-bezier(0.65, 0, 0.35, 1)';
                leftCurtain.style.transition = transitionStyle;
                rightCurtain.style.transition = transitionStyle;

                await wait(100);
                
                leftCurtain.style.transform = 'translateX(-100%) scaleX(0.1)';
                rightCurtain.style.transform = 'translateX(100%) scaleX(0.1)';

                await wait(2500); // Time logo is visible
                companyLogoContainer.style.opacity = '0';

                await wait(3500); // Remainder of curtain animation
                
                // Stop the drum roll right before the reveal
                drumRollLoop.stop();
                Tone.Transport.stop();
            }
            
            function createGlitter() {
                const glitterContainer = document.getElementById('glitter-container');
                if (!glitterContainer) return;
                for (let i = 0; i < 30; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'glitter-particle';
                    const size = Math.random() * 4 + 1;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.top = `${Math.random() * 100}%`;
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.animationDelay = `${Math.random() * 1.5}s`;
                    glitterContainer.appendChild(particle);
                }
            }
            
            async function revealProduct() {
                productRevealContainer.classList.remove('hidden');
                productRevealContainer.classList.add('product-reveal-animation');
                ariaLiveRegion.textContent = 'Product Revealed.';
                
                const startTime = Tone.now() + 0.1;
                fanfareSynth.triggerAttackRelease(["C4", "E4", "G4", "C5"], "2n", startTime);

                createCrackers(startTime);
                fireConfetti();
                createGlitter();
            }

            function createCrackers(startTime) {
                const crackerEvents = [];
                for (let i = 0; i < 5; i++) {
                    const delay = Math.random() * 0.5;
                    crackerEvents.push({
                        audioTime: startTime + delay,
                        visualDelay: delay * 1000
                    });
                }
                crackerEvents.sort((a, b) => a.audioTime - b.audioTime);

                crackerEvents.forEach(event => {
                    crackerSynth.triggerAttackRelease("16n", event.audioTime);
                    setTimeout(() => {
                        const burstContainer = document.createElement('div');
                        burstContainer.style.position = 'absolute';
                        burstContainer.style.left = `${Math.random() * 80 + 10}%`;
                        burstContainer.style.top = `${Math.random() * 70 + 15}%`;
                        for (let j = 0; j < 15; j++) {
                            const p = document.createElement('div');
                            p.className = 'cracker-particle';
                            const angle = Math.random() * 360;
                            const distance = Math.random() * 50 + 20;
                            p.style.transform = `rotate(${angle}deg) translateX(${distance}px)`;
                            p.style.background = ['#ffd700', '#ff69b4', '#00ffff'][Math.floor(Math.random() * 3)];
                            burstContainer.appendChild(p);
                        }
                        effectsContainer.appendChild(burstContainer);
                        setTimeout(() => burstContainer.remove(), 1000);
                    }, event.visualDelay);
                });
            }

            function fireConfetti() {
                const duration = 2 * 1000;
                const end = Date.now() + duration;
                const colors = ['#26ccff', '#a2affd', '#ff5e7e', '#88ff5a', '#fcff42'];

                (function frame() {
                    confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: colors });
                    confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: colors });
                    if (Date.now() < end) requestAnimationFrame(frame);
                }());
            }

            // --- Main Animation Sequence ---
            async function mainSequence() {
                await wait(500);
                await startCountdown();
                await animateButterfly();
                await openStageCurtains();
                revealProduct();
                celebrationAudio.currentTime = 0;
                celebrationAudio.play().catch(err => console.log("Audio play blocked:", err));
            }
        });
    </script>
    <div style="font-size:6px" class="absolute bottom-4 w-full text-center text-white text-sm opacity-20">
    george
</div>
</body>
</html>
